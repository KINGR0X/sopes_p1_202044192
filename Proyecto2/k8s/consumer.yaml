apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: sopes1
spec:
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
        - name: kafka-consumer
          image: elianreyes/kafka-consumer:1.0
          ports:
            - containerPort: 8080
