apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-consumer
  namespace: sopes1
spec:
  replicas: 2 #replicas
  selector:
    matchLabels:
      app: rabbitmq-consumer
  template:
    metadata:
      labels:
        app: rabbitmq-consumer
    spec:
      containers:
        - name: rabbitmq-consumer
          image: elianreyes/consumer-rabbit:0.7
          ports:
            - containerPort: 8080
      restartPolicy: Always
